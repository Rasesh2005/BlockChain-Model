{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{%block head%}{%endblock%}
{%block body%}
{%if success%}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    Settings Upated Successfully!!!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{%endif%}
<div class="container">
<h2>Create Transaction</h2>
    <form method="post" action="/settings/">
        <input type="hidden" name="formType" value="changeProfile">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Mining Reward: </label>
                    <input type="text" name="mineReward" value="{{miningReward}}" required class="form-control disabled" id="WalletID" aria-disabled="true" placeholder="Your Name">
                </div>
                
            </div>
            <div class="form-group">
                <label for="inputAddress">Add Balance: </label>
                <input type="number" name="balance" class="form-control" id="sendTo" required value="100" autofocus  placeholder="Address">
            </div>
           
            <input type="submit" class="btn btn-primary mt-2" name="btn" value="Update Settings">
    </form>
</div>
{%endblock%}
